<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JurisTutor MZ üá≤üáø</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.98); }
        body { background: #0f172a; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .user-msg { background: #e2e8f0; align-self: flex-end; border-radius: 15px 15px 0 15px; }
        .ai-msg { background: #dcfce7; align-self: flex-start; border-radius: 15px 15px 15px 0; border-left: 4px solid #166534; }
    </style>
</head>
<body class="p-4 md:p-8 flex justify-center">
    <div class="w-full max-w-3xl glass rounded-2xl shadow-2xl flex flex-col h-[90vh]">
        <div class="bg-emerald-900 p-5 text-white flex justify-between items-center">
            <h1 class="text-xl font-bold italic text-yellow-400">JurisTutor Mo√ßambique</h1>
            <span class="text-2xl">‚öñÔ∏è</span>
        </div>
        <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col bg-slate-50">
            <div class="ai-msg p-4 text-sm shadow-sm max-w-[90%]">
                Sauda√ß√µes. Introduza o seu caso pr√°tico para an√°lise jur√≠dica mo√ßambicana.
            </div>
        </div>
        <div class="p-4 bg-white border-t">
            <div class="flex gap-2">
                <textarea id="user-input" class="flex-1 p-3 border rounded-xl outline-none text-sm" placeholder="Descreva os factos..." rows="2"></textarea>
                <button id="send-btn" class="bg-emerald-700 text-white px-6 py-3 rounded-xl font-bold">Analisar</button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const text = inputField.value.trim();
            if (!text) return;

            chatBox.innerHTML += `<div class="user-msg p-3 text-sm max-w-[85%] ml-auto">${text}</div>`;
            inputField.value = "";

            try {
                // A rota deve ser apenas /api/analisar
                const response = await fetch('/api/analisar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });

                const data = await response.json();
                if (data.text) {
                    chatBox.innerHTML += `<div class="ai-msg p-4 text-sm shadow-sm max-w-[95%] whitespace-pre-line">${data.text}</div>`;
                } else {
                    throw new Error(data.error || "Erro na resposta");
                }
            } catch (error) {
                chatBox.innerHTML += `<div class="ai-msg p-3 text-sm text-red-700">Erro: ${error.message}</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        document.getElementById('send-btn').addEventListener('click', sendMessage);
    </script>
</body>
</html>
